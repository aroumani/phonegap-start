<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
		<link rel="stylesheet" href="css/home.css" type="text/css" />
		<script src="js/lib/jquery1.7.1.js"></script>
		<script type="text/javascript" src="phonegap.js"></script > 
		<script type="text/javascript" src="cordova.js"></script > 
		<script type="text/javascript" src="js/topbar.js"></script>
		<script type="text/javascript" src="js/chooseWorkout.js"></script>
		
		<style type="text/css" media="screen"> 
			body { 
				margin:0; 
				padding:0; 
				height:100%; /* this is the key! */ 
			} 
		</style>
		
        <title>
			Select A Workout
        </title>
    </head>
    <body onload="onload();">
		<div id="page-background"><img src="images/gym.gif" style="width:100%; height:100%;" alt="bg"></div>
		<div id="content" style="height:100%;">
			<div id="header" style="height:25%;">
				<table style="background-color:black;" width="100%"><tr>
					<td  style="height:33%"><div id="days" style="margin-left:5px;color:white;font:Verdana;font-size:15px;">Day: 0 of 60</div></td>
					<td style="height:33%" align="center"><div id="coins" align="center" style="margin-left:5px;color:white;font:Verdana;font-size:15px;"> Coins: 0</div></td>
					<td align="right" style="height:33%"><button onclick="window.location='settings.html'" style="margin-right:5px;width:75%;background-color:white;color:black;font:Verdana;font-size:15px;">Settings</button></td>
				</tr><tr>
				<td colspan="3" align="center" width="100%" style="height:10%;color:white;font:Tahoma;font-size:20px;">
						Select A Workout
				</td>
				</tr></table>
			</div>
			
			
			
			<div align="center" width="100%" style="height:25%;">
				<button onclick="startWorkout(1);" style="background-color:white;color:darkred;font:Verdana;font-size:18px;height:50%;width:70%">10 Minute Workout<br/>+5HP</button>
			</div>
			
			<!--<div align="center" width="100%" style="height:18%;">
				<button onclick="startWorkout(2);" style="background-color:white;color:darkred;font:Verdana;font-size:18px;height:50%;width:70%">Medium</button>
			</div>-->
			
			<div align="center" width="100%" style="height:25%;">
				<button id="longWorkoutButton" onclick="startWorkout(2);" style="background-color:white;color:darkred;font:Verdana;font-size:18px;height:50%;width:70%">20 Minute Workout<br/>+10HP</button>
			</div>
			
			<div align="center" width="100%" style="height:18%;">
				<button onclick="window.location='index.html';" style="background:black; color:white;font:Verdana;font-size:18px;height:50%;width:70%">Go Back</button>
			</div>
		</div>
    </body>
</html>
