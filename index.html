<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">

		<link rel="stylesheet" href="css/home.css" type="text/css" />
		<link type="text/css" href="js/lib/ui/css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
		<script src="js/lib/jquery1.7.1.js"></script>
		<script type="text/javascript" src="js/lib/ui/js/jquery-ui-1.8.22.custom.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script > 
		<script type="text/javascript" src="cordova.js"></script > 
		<link type="text/css" href="js/lib/apprise.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/lib/apprise-1.5.min.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
		
		<style type="text/css" media="screen"> 
			body { 
				margin:0; 
				padding:0; 
				height:100%; /* this is the key! */ 
			} 
		</style>
		
        <title>
			Home
        </title>
    </head>
    <body onload="onPageLoad();">
		<div id="page-background"><img id="backgrImg" src="images/backgroundHome.png" style="width:100%; height:100%;" alt="bg"></div>
		<div id="content" style="height:100%;">
			<div id="h" style="height:10%;">
				<table align="left" style="background-color:black;" width="100%"><tr>
					<td style="width:33%;height:33%" align="left">
						<table><tr>
						<td style="height:33%"><img style="height:12%" onclick="work()" src="images/money.png"/></td>
						<td><div id="coins" align="center" style="margin-left:5px;color:white;font: 100%/1.4 Calibri,Verdana, Arial, Helvetica, sans-serif;font-size:15px;"></div></td>
						</tr></table>
					</td>
					<td align="center" style="width:33%;height:33%"><div id="days" style="color:white;font: 100%/1.4 Calibri,Verdana, Arial, Helvetica, sans-serif;font-size:15px;"></div></td>
					<td align="right" style="width:33%;height:33%"><img style="align:right;height:12%" src="images/help.png" onclick="tutorial()"/><img style="margin-left:12px;align:right;height:12%" src="images/settings2.png" onclick="settings();"/></td>
				</tr></table>
			</div>
			
			<div id="healthSection" style="height:10%;" width="100%" id="health" align="center">
				<table width="90%"><tr>
					<td width="10%" align="center"><img  width="100%" src="images/heart.png"/></td>
					<td width="80%"><div id="healthBar"></div></td>
					<td width="10%" align="center"><div style="margin-left:5px;color:black;font: 100%/1.4 Calibri,Verdana, Arial, Helvetica, sans-serif;font-size:20px;" id="healthScore"></div></td>
				</tr></table>
			</div>
			
			<div width="100%" style="height:65%;" id="draco" align="center" style="position:relative;">
				<img id="thoughts" src="images/ballonHealth.png" style=" z-index:20; position: absolute; top: 10%; right: 0;"/>
				<img onclick="dracoClick();" align="center" style="position:relative;" id="dracoImg" height="100%" src="images/dragoStationaryBlinking.gif">
				</img>
			</div>

			
			
			
			<div style="height:2%;" width="100%" id="health" align="center">
				<table height="100%" width="90%"><tr>
					<td height="100%" width="25%" align="center"><img id="workoutButton" onclick="workout()" width="70%" src="images/runFlashingRed.gif"/></td>
					<td height="100%" width="25%" align="center"><img id="foodButton" onclick="food()" width="70%" src="images/food.png"/></td>
					<td height="100%" width="25%" align="center"><img id="playButton" onclick="play()" width="70%" src="images/playRedFlashing.gif"/></td>
					<td height="100%" width="25%" align="center"><img id="cleanButton" onclick="clean()" width="70%" src="images/tolietFlashing.gif"/></td>
				</tr></table>
			</div>
			
		</div>
    </body>
</html>
