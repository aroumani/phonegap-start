<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">

		<link rel="stylesheet" href="css/home.css" type="text/css" />
		<link type="text/css" href="js/lib/ui/css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
		<script src="js/lib/jquery1.7.1.js"></script>

			body { 
				margin:0; 
				padding:0; 
				height:100%; /* this is the key! */ 
			} 
		</style>
		
        <title>
			Home
        </title>
    </head>
    <body onload="onPageLoad();">
		<div id="page-background"><img id="backgrImg" src="images/background-01.png" style="width:100%; height:100%;" alt="bg"></div>
		<div id="content" style="height:100%;">
			<div id="h" style="height:10%;">
				<table align="left" style="background-color:black;" width="100%"><tr>
					<td align="left" style="height:33%"><div id="days" style="margin-left:5px;color:white;font:Verdana;font-size:15px;">Day: 0 of 60</div></td>
					<td style="height:33%" align="center">
						<table><tr>
						<td style="height:33%"><img style="height:18%" onclick="work()" src="images/plus.png"/></td>
						<td><div id="coins" align="center" style="margin-left:5px;color:white;font:Verdana;font-size:15px;">$...</div></td>
						</tr></table>
					</td>
					<td align="right" style="height:33%"><img style="height:18%" src="images/settings.png" onclick="window.location='settings.html'"/></td>
				</tr></table>
			</div>
			
			<div id="healthSection" style="height:10%;" width="100%" id="health" align="center">
				<table width="90%"><tr>
					<td width="10%" align="center"><img  width="100%" src="images/heart.png"/></td>
					<td width="80%"><div id="healthBar"></div></td>
					<td width="10%" align="center"><div style="margin-left:5px;color:black;font:Verdana;font-size:20px;" id="healthScore"></div></td>
				</tr></table>
			</div>
			
			<div width="100%" style="height:60%;" id="draco" align="center" style="position:relative;">
				<!--<div id="dracoThoughts" style="position:absolute; top:50; right:0;">test...</div>-->
				<img align="center" style="position:relative;" id="dracoImg" height="100%" src="images/dragoStationaryBlinking.gif">
					
				</img>
				
			</div>
			
			
			
			<div style="height:2%;" width="100%" id="health" align="center">
				<table height="100%" width="90%"><tr>
					<td height="100%" width="25%" align="center"><img id="workoutButton" onclick="workout()" width="60%" src="images/runFlashingRed.gif"/></td>
					<td height="100%" width="25%" align="center"><img id="foodButton" onclick="food()" width="60%" src="images/food.png"/></td>
					<td height="100%" width="25%" align="center"><img id="playButton" onclick="play()" width="60%" src="images/playRedFlashing.gif"/></td>
					<td height="100%" width="25%" align="center"><img id="cleanButton" onclick="clean()" width="60%" src="images/tolietFlashing.gif"/></td>
				</tr></table>
			</div>
			
		</div>
