<!DOCTYPE html>
<html>
	<script>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
		<link rel="stylesheet" href="css/workout.css" type="text/css" />
		<link type="text/css" href="js/lib/ui/css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
		<script src="js/lib/jquery1.7.1.js"></script>
		<script type="text/javascript" src="js/lib/ui/js/jquery-ui-1.8.22.custom.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script > 
		<script type="text/javascript" src="cordova.js"></script > 
		<link type="text/css" href="js/lib/apprise.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/lib/apprise-1.5.min.js"></script>
		<script type="text/javascript" src="js/block.js"></script>
		<script type="text/javascript" src="js/workout.js"></script>
		
		<style type="text/css" media="screen"> 
			body { 
				margin:0; 
				padding:0; 
				height:100%; /* this is the key! */ 
			} 
		</style>
		
        <title>
			Home
        </title>
    </head>
    <body onload="onload();">
		<div id="page-background" style="width:100%; height:100%"></div>
		<div id="content" style="height:100%;">
			
			<br/><br/><br/><br/>
			
			<div style="height:10%;" width="100%" id="health" align="center">
				<table width="65%"><tr>
					<td width="10%" align="center"><img  width="100%" src="images/watch.jpg"/></td>
					<td width="90%"><div  id="timeBar" onclick="workoutComplete(true);"></div></td>
				</tr></table>
			</div>
			
			
			<br/>
			<div style="height:15%;" width="100%" id="food" align="center">
			<table width="85%"><tr>
					<td align="center"><div id="timeRemain" align="center" style="color:black;font:Verdana;font-size:25px;"></div></td>
		    </tr>
		    <tr>
					<td align="center"><div id="stepRemain" align="center" style="color:black;font:Verdana;font-size:25px;"></div></td>
		    </tr></table>
			</div>
			
			<br/>
			
			<div style="height:15%;" width="100%" id="food" align="center">
				<table width="65%"><tr>
					<td width="10%" align="center"><img  width="100%" src="images/run.jpg"/></td>
					<td width="90%"><div onclick="workoutComplete(false);" id="stepBar"></div></td>
				</tr></table>
			</div>
			
			
			<div style="height:20%;" width="100%" id="options" align="center">
				<table style="height:100%;" width="85%"><tr>
					<td style="height:100%;" width="30%" align="left"><button style="width:100%;height:100%" onclick="playpause();"><img id="playPauseIcon" style="width:100%;" src="images/pause.png"/></button></td>
					<td style="height:100%;" width="30%" align="center"><button style="width:100%;height:100%" onclick="lockScreen();"><img style="width:100%;" src="images/lock.png"/></button></td>
					<td style="height:100%;" width="30%" align="right"><button style="width:100%;height:100%" onclick="stop();"><img style="width:100%;" src="images/stop.png"/></button></td>
				</tr></table>
			</div>			
		</div>
    </body>
</html>
